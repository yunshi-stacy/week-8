<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C3 Timeseries Chart Example</title>
  <!-- JS,CSS Imports -->
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/c3.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Load my js -->
  <script src='js/data.js'></script>
  <script src='js/myscript.js'></script>
  <header class="header">
    <div class="branding container">
      <div class="body">
        <h1>Zoning Permit Historical Data</h1><br />
        <h2>Total Issued Number by Month by Year<span style="font-size: 2rem">, Philadelphia</span></h2>
      </div>
    </div>
  </header>
  <div class="main">
    <div class="container">
      <div class="row dateselector">
        <div class="col-sm-12 center">
          <form class="row form-inline" id="rangeform">
            <label>From&nbsp;&nbsp;<input type="month" required id="from" class="form-control" value='2007-01'></label>
            <label>&nbsp;&nbsp;to&nbsp;&nbsp;<input type="month" required id="to" class="form-control" value='2017-02'></label>
          </form>
        </div><!-- col-md-12 -->
      </div>
      <div class="row chart">
        <div class="col-md-12">
          <figure>
            <figcaption>
              - Change the input date range to filter data;<br />
              - Click and drag on the bottom chart to see a smaller range
            </figcaption>
            <div id="chart"></div>
          </figure>
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->
  </div><!-- main -->
</body>
</html>
